<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        body{
            background-color: aliceblue;
        }
        p{
            text-align: center;
        }
        /*id选择器*/
        #xixi{
            color:greenyellow;
        }
        /*class选择器*/
        .haha{
            color:pink;
        }
        div{
            width:300px;
            border:10px solid green;
            padding:10px;/*内边距*/
            margin:30px;/*外边距*/
            float: left;
        }
        a:link{ background-color:red }/*未访问链接*/
        a:visited{ background-color:green }/*已访问链接*/
        a:hover{ background-color:pink }/*鼠标移动到链接上*/
        a:active{ background-color:gray }/*鼠标点击时*/

    </style>
    <meta charset="UTF-8">
    <title>题目</title>
</head>
<body>
<span>版本号：1</span>
<h1>标题</h1>
<hr/>
<p style="background-color:lightgreen;color:gray;font-size:20px">段落<strong>大号</strong></p>
<a href="www.baidu.com">百度链接</a>
<br/>
<img src="img/cap2.jpg" width="50">
<iframe name="iframe_a"></iframe>
<p><a href="../login.html" target="iframe_a">iframe框显示</a></p>
<div id="xixi">
    id选择器
    <p class="haha">class选择器</p>
</div>
<div>
    div1
</div>
<div>
    div2
</div>
<p style="visibility: hidden">
    visibility(hidden)与display(none)的区别在于hidden会占用空间而none不会</p>
<p>上面有一栏隐藏</p>
<select id="country" name="country">
    <option value="australia">Australia</option>
    <option value="china" selected="selected">China</option>
    <option value="america">America</option>
</select>
</body>
</html>
